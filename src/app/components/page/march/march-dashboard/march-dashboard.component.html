<div class="march-dashboard-component-container"
    [style.background-image]="'url(' + backgroundImageUrl + ')'">
    <mat-grid-list cols="1" rowHeight="10%" gutterSize="35%">
        <mat-grid-tile>
            <div class="search-form-container">
                <mat-form-field appearance="fill" class="search-bar-form-field">
                    <mat-label>Search</mat-label>
                    <input matInput
                        class="search-bar-input"
                        placeholder="Type something to search."
                        [(ngModel)]="searchInput"
                        (keyup.enter)="submitSearch()" />
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <h2 *ngIf="!isBackgroundLoaded">
                No saved background image found
            </h2>
        </mat-grid-tile>
        <mat-grid-tile>
            <h3 *ngIf="!isBackgroundLoaded" class="scroll-message">
                Scroll down to view Picture of the Day
            </h3>
        </mat-grid-tile>
    </mat-grid-list>
</div>
